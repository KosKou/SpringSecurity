<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/Layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>
    <div layout:fragment="content" class="container mySpace">
        <div class="alert alert-info" th:if="${param.error}">
            <h2>Invalid Email or Password</h2>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="userEmail">Email address</label>
                <input type="email" class="form-control" id="userEmail" name="username" placeholder="Enter email"/>
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" class="form-control" id="userPassword" name="password" placeholder="Password"/>
            </div>
            <!--<input type="submit" class="btn btn-primary" th:value="Submit"/>-->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
