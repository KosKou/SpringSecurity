<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/Layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>
    <div layout:fragment="content" class="container mySpace">
        <div class="alert alert-info" th:if="${exist}">
            <p class="text text-center">
                User with this Email already Exist
            </p>
        </div>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="userEmail">Email address</label>
                <input type="email" class="form-control" th:field="*{email}" id="userEmail" placeholder="Enter email"/>
                <div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" class="form-control" th:field="*{password}" id="userPassword" placeholder="Password"/>
                <div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="form-group">
                <label for="userName">Name</label>
                <input type="text" class="form-control" th:field="*{name}" id="userName" placeholder="Name"/>
                <div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
